<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trivia Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="header text-center">
            <div class="header" sytle="background-color:rgb">
                <h1 class=>Trivia Game</h1>
            </div>
            <!-- <div class="jumbotron"> -->
            <div class="jumbotron" style="background-color:rgb(255, 81, 0)">
                <div class="container">
                    <div id="game">
                        <h2>Trivia Games</h2>

                    </div>
                    <div id="results">
                    </div>
                </div>
                <div class="row">
                    <div id="Trivia" class="text-center">


                        <div class="wrapped">
                            <div id="remaining-time"></div>
                            <div id="questionblock"></div>
                            <div id="answerblock"></div>
                            <button class="btn btn-info" id="start">Start</button>
                            <button class="btn btn-info" id="reset">Play Again</button>

                        </div>
                    </div>

                </div>
            </div>
        </div>







        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

        <script src="app.js"></script>
</body>

</html>
